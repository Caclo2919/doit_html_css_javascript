<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<section>개인 정보</section>
				<ul>
					<li>
						<label for='name'>이름</label>
						<input id="name" type="text" placeholder="공백없이 입력하세요" autofocus required>
					</li>
					<li>
						<label for="phone">연락처</label>
						<input id="phone" type="text" placeholder="연락처를 입력하세요" required>
					</li>
					
				</ul>
				<section>지원 분야</section>
				<ul>
					<li>
						<label><input type = "radio" name = "pick1"> 웹 퍼블리싱 </label>
					</li>
					<li>
						<label><input type = "radio" name = "pick1"> 웹 애플리케이션 개발 </label>
					</li>
					<li>
						<label><input type = "radio" name = "pick1"> 개발 환경 개선</label>
					</li>
				</ul>
				<section>지원 동기</section>
				<ul>
					<li>
						<label for="memo"></label>
						<textarea cols="60" rows="5" placeholder = "본사 지원 동기를 간략히 써 주세요."></textarea>
					</li>
					<div>
						<input type="submit" value="제출하기">
						<input type="reset" value="초기화하기">
					</div>
				</ul>
				
			</form>
		</div>
  </body>
</html>
