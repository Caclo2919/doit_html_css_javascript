<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="name">이름</label>
				<input id="name" type = "text" placeholder = "이름을 입력하세요" required>
			</li>
			<li>
				<label for="phone">전화</label>
				<input id="phone" type = "text" placeholder = "전화번호를 입력하세요" required>
			</li>
			<li>
				<label for="email">이메일</label>
				<input id="email" type = "email" placeholder = "이메일을 입력하세요" required>
			</li>
			<li>
				<input type = "button" value="예약하기">
			</li>
		</ul>
	</form>	
</body>
</html>
